<div class="input-control side-label margin-bottom-twenty">
    <label for="">Allow Sharing</label>
    <div class="button-switch">
        <input id="allowSharerSwitch" type="checkbox" ng-click="Settings.setAllowShare($event)" ng-checked="Settings.data.content.allowShare">
        <label for="allowSharerSwitch" class="label-success"></label>
    </div>
</div>

<div class="input-control side-label margin-bottom-twenty">
    <label for="">Allow Adding Notes</label>
    <div class="button-switch">
        <input id="allowAddingNotes" type="checkbox" ng-click="Settings.setAllowAddingNotes($event)" ng-checked="Settings.data.content.allowAddingNotes">
        <label for="allowAddingNotes" class="label-success"></label>
    </div>
</div>

<div class="input-control side-label margin-bottom-twenty">
    <label for="">Show Source Icon</label>
    <div class="button-switch">
        <input id="showSourceIconSwitch" type="checkbox" ng-click="Settings.setAllowSource($event)" ng-checked="Settings.data.content.allowSource">
        <label for="showSourceIconSwitch" class="label-success"></label>
    </div>
</div>

<div class="input-control side-label margin-bottom-twenty" ng-show="!Settings.data.content.autoPlay">
    <label for="">Skip Info Page
        <span class="customTooltipBox btn-primary">
            <span class="customTooltipText">
                If the info page is skipped, the video URL will be prioritized.
            </span>
        </span>
    </label>
    <div class="button-switch">
        <input id="skipInfoSwitch" type="checkbox" ng-click="Settings.changeSkipPage($event)" ng-checked="Settings.data.design.skipMediaPage">
        <label for="skipInfoSwitch" class="label-success"></label>
    </div>
</div>

<div class="input-control side-label margin-bottom-twenty" ng-show="!Settings.data.content.autoPlay">
    <label for="">Play All Audio Files
        <span class="customTooltipBox btn-primary">
            <span class="customTooltipText">
                When a user plays any audio file, a full list of audio files from the instance will be added to the userâ€™s playlist. 
                If this is turned on, the following settings will become hidden: autoplay, add item to playlist, remove item from playlist.
            </span>
        </span>
    </label>
    <div class="button-switch">
        <input id="playAllAudioSwitch" type="checkbox" ng-click="Settings.setForceAutoPlay($event)" ng-checked="Settings.data.content.forceAutoPlay">
        <label for="playAllAudioSwitch" class="label-success"></label>
    </div>
</div>

<div class="input-control side-label margin-bottom-twenty">
    <label for="">Auto Play
        <span class="customTooltipBox btn-primary">
            <span class="customTooltipText">
                Allow items auto play, whin this option is on, it will skip info page by default.
            </span>
        </span>
    </label>
    <div class="button-switch" style="text-align: right;">
        <input id="autoPlaySwitch" type="checkbox" ng-click="Settings.setAutoPlay($event)" ng-checked="Settings.data.content.autoPlay">
        <label for="autoPlaySwitch" class="label-success"></label>
    </div>
</div>

<div class="setting-toggle margin-bottom-twenty" ng-show="Settings.data.content.autoPlay" style="margin-left: 20px;">
    <p class="setting-label">
        Auto Play Delay
        <span class="customTooltipBox btn-primary">
            <span class="customTooltipText">
                The delay before playing the next item.
            </span>
        </span>    
    </p>
    <div class="dropdown padding-zero" dropdown is-open="status.isOpen">
        <button 
            style="width: 200px; height: 40px;" 
            class="btn btn-default text-left dropdown-toggle" 
            dropdown-toggle
            aria-expanded="true">
            <span class="pull-left">{{Settings.data.content.autoPlayDelay.label || 'Off'}}</span>
            <span class="chevron icon-chevron-down pull-right"></span>
        </button>
        <ul class="dropdown-menu extended" role="menu">
            <li ng-repeat="option in Settings.autoPlayDelayOptions" ng-click="Settings.setAutoPlayDelay(option)">
                <a class="transition-third">{{option.label}}</a>
            </li>
        </ul>
    </div>
</div>

<div class="input-control side-label margin-bottom-twenty">
    <label for="">Global Playlist
        <span class="customTooltipBox btn-primary">
            <span class="customTooltipText">
                Allow the user to add items to a global playlist, and the items added can be viewed in the Media Center Manual Playlist feature.
            </span>
        </span>
    </label>
    <div class="button-switch">
        <input id="globalPlaylistSwitch" type="checkbox" ng-click="Settings.setGlobalPlaylist($event)" ng-checked="Settings.data.content.globalPlaylist">
        <label for="globalPlaylistSwitch" class="label-success"></label>
    </div>
</div>

<div class="setting-toggle margin-bottom-twenty" ng-if="Settings.data.content.globalPlaylist" style="margin-left: 20px;">
    <p class="setting-label">
        Global Playlist Feature
        <span class="customTooltipBox btn-primary">
            <span class="customTooltipText">
                Here you should select Media Center Manual Playlist feature.
            </span>
        </span>
    </p>
    <div style="width: 45%">
        <div class="input-group">
            <input type="text" class="form-control" readonly placeholder="Global Playlist" ng-model="Settings.data.content.globalPlaylistPlugin.title">
            <span class="input-group-addon" ng-click="Settings.showPluginsDialog()">Add Playlist Feature</span>
        </div>
    </div>
</div>

<div class="input-control side-label margin-bottom-twenty" ng-show="Settings.data.content.globalPlaylist && Settings.data.content.globalPlaylistPlugin">
    <label for="">Add All To Playlist Button
        <span class="customTooltipBox btn-primary">
            <span class="customTooltipText">
                Enable this to show a button that allows users to add all items to the global playlist feature.
            </span>
        </span>
    </label>
    <div class="button-switch">
        <input id="showGlobalAddAllToPlaylistButton" type="checkbox" ng-click="Settings.setGlobalPlaylistAddButton($event)" ng-checked="!Settings.data.content.showGlobalAddAllToPlaylistButton">
        <label for="showGlobalAddAllToPlaylistButton" class="label-success"></label>
    </div>
</div>

<div class="input-control side-label margin-bottom-twenty" ng-show="Settings.data.content.globalPlaylist && Settings.data.content.globalPlaylistPlugin">
    <label for="">Global Playlist Nav Button
        <span class="customTooltipBox btn-primary">
            <span class="customTooltipText">
                Enable this to show a button that allow users to navigate to the global playlist feature.
            </span>
        </span>
    </label>
    <div class="button-switch">
        <input id="globalPlaylistNavButtonSwitch" type="checkbox" ng-click="Settings.setGlobalPlaylistNavButton($event)" ng-checked="Settings.data.content.showGlobalPlaylistNavButton">
        <label for="globalPlaylistNavButtonSwitch" class="label-success"></label>
    </div>
</div>

<div class="input-control side-label margin-bottom-twenty">
    <label for="">Allow Offline downloads
        <span class="customTooltipBox btn-primary">
            <span class="customTooltipText">
                Enable this to allow users to download and view media offline.
            </span>
        </span>
    </label>
    <div class="button-switch">
        <input id="allowOfflineSwitch" type="checkbox" ng-click="Settings.setAllowOfflineDownload($event)" ng-checked="Settings.data.content.allowOfflineDownload">
        <label for="allowOfflineSwitch" class="label-success"></label>
    </div>
</div>

<div class="input-control side-label margin-bottom-twenty">
    <label for="">Enable Filtering
        <span class="customTooltipBox btn-primary">
            <span class="customTooltipText">
                Allow a user to filter media items based on categories and subcategories
            </span>
        </span>
    </label>
    <div class="button-switch">
        <input id="enableFilterSwitch" type="checkbox" ng-click="Settings.setEnableFiltering($event)" ng-checked="Settings.data.content.enableFiltering">
        <label for="enableFilterSwitch" class="label-success"></label>
    </div>
</div>


<div class="input-control side-label margin-bottom-twenty">
    <label for="">Show View Count
        <span class="customTooltipBox btn-primary">
            <span class="customTooltipText">
                Show number of plays for your media. The counter only shows the number of unique media plays. Repeats don't count.
            </span>
        </span>
    </label>
    <div class="button-switch">
        <input id="enablePlayCountSwitch" type="checkbox" ng-click="Settings.setEnablePlayCount($event)" ng-checked="Settings.data.content.showViewCount">
        <label for="enablePlayCountSwitch" class="label-success"></label>
    </div>
</div>

<div class="input-control side-label margin-bottom-twenty">
    <label for="">Indicate Played Items
        <span class="customTooltipBox btn-primary">
            <span class="customTooltipText">
                Visually mark a media item that the user has already opened.
            </span>
        </span>
    </label>
    <div class="button-switch">
        <input id="enableIndicatePlayedItems" type="checkbox" ng-click="Settings.setEnableIndicatePlayedItems($event)" ng-checked="Settings.data.content.indicatePlayedItems">
        <label for="enableIndicatePlayedItems" class="label-success"></label>
    </div>
</div>

<div class="input-control side-label margin-bottom-twenty">
    <label for="">Auto Jump to Last Position
        <span class="customTooltipBox btn-primary">
            <span class="customTooltipText">
                This setting allows users to resume media playback from where they left off upon returning to the app. You have the choice to set it as enabled or disabled by default. Note that changing this setting on one Media Center Manual instance will apply it to all installed instances.
            </span>
        </span>
    </label>
    <div class="button-switch">
        <input id="enableStartWithAutoJumpByDefault " type="checkbox" ng-click="Settings.setEnableStartWithAutoJumpByDefault ($event)" ng-checked="Settings.data.content.startWithAutoJumpByDefault ">
        <label for="enableStartWithAutoJumpByDefault " class="label-success"></label>
    </div>
</div>
